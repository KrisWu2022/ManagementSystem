<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage OrderLines</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage OrderLines</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/orderlines/new}">Add New OrderLine</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]

    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <th>Order Line</th>
            <th>Product</th>
            <th>Quantity</th>

            </thead>
            <tbody>
            <th:block th:each="orderLine:${listOrderLines}">
                <tr>
                    <td>[[${orderLine.orderline}]]</td>
                    <td>[[${orderLine.product}]]</td>
                    <td>[[${orderLine.quantity}]]</td>
                </tr>


            </th:block>

            </tbody>


        </table>


    </div>

</div>
</body>
</html>
