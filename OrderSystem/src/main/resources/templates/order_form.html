<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/orders/save}" method="post" th:object="${order}"
        style="max-width:500px; margin:0 auto;"
    >
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Order Name:</label>
                <div class="col-sm-8">
                    <input th:field="*{order_name}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Order Line:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{orderline}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Customer:</label>
                <div class="col-sm-8">
                    <input th:field="*{customer}" class="form-control"/>
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <label class="col-sm-4 col-form-label">Date:</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input  type="date" pattern="\d{4}-\d{2}-\d{2}" th:field="*{date}" class="form-control"/>-->
<!--                </div>-->
<!--            </div>-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/orders}]]"
    }
</script>
</body>
</html>
