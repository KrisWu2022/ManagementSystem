<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New OrderLine</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>Add New OrderLine</h2></div>
    <form th:action="@{/orderlines/save}" method="post" th:object="${orderline}"
          style="max-width:500px; margin:0 auto;"
    >
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Order Line:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{orderLine}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product:</label>
                <div class="col-sm-8">
                    <input  th:field="*{product}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Quantity:</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{quantity}" class="form-control"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/orderlines}]]"
    }
</script>
</body>
</html>
